<ng-template cdk-portal>
  <mat-toolbar-row *ngIf="state === 'regular'">
    <button
      mat-icon-button
      (click)="onNavigate(navigationIconName === 'menu' ? 'menu' : 'back')"
      class="navigation-icon"
    >
      <mat-icon>{{ navigationIconName }}</mat-icon>
    </button>
    <ng-content select="[appBarTitle]"></ng-content>
    <span class="flexible-space"></span>
    <button *ngIf="searchIcon" mat-icon-button (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="filterIcon" mat-icon-button (click)="onFilter()">
      <mat-icon>filter_list</mat-icon>
    </button>
    <ng-content select="[appBarActions]"></ng-content>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="state === 'contextual'" class="contextual-action-bar">
    <button mat-icon-button (click)="onClose()" class="navigation-icon">
      <mat-icon>close</mat-icon>
    </button>
    <ng-content select="[contextualTitle]"></ng-content>
    <span class="flexible-space"></span>
    <ng-content select="[contextualActions]"></ng-content>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="bottom" class="bottom-row">
    <ng-content select="[bottom]"></ng-content>
  </mat-toolbar-row>
</ng-template>
